<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="mainGrid">
        <div class="sidebar">
            <img src="icons/dashboard.svg" alt="dashboard">
            <p id="dashboard">Dashboard</p>
            <div></div>
            <div></div>
            <a href=""><img src="icons/home.svg" alt="home"></a>
            <p><a href="">Home</a></p>
            <a href=""><img src="icons/profile.svg" alt="profile"></a>
            <p><a href="">Profile</a></p>
            <a href=""><img src="icons/messages.svg" alt="messages"></a>
            <p><a href="">Messages</a></p>
            <a href=""><img src="icons/history.svg" alt="history"></a>
            <p><a href="">History</a></p>
            <a href=""><img src="icons/tasks.svg" alt="tasks"></a>
            <p><a href="">Tasks</a></p>
            <a href=""><img src="icons/communities.svg" alt="communities"></a>
            <p><a href="">Communities</a></p>
            <div></div>
            <div></div> 
            <a href=""><img src="icons/settings.svg" alt="settings"></a>
            <p><a href="">Settings</a></p>
            <a href=""><img src="icons/support.svg" alt="support"></a>
            <p><a href="">Support</a></p>
            <a href=""><img src="icons/privacy.svg" alt="privacy"></a>
            <p><a href="">Privacy</a></p>
        </div>
        <div class="header">
            <div id="search">
                <img src="icons/search.svg" alt="search">
                <form action="submit" method="post">
                    <input type="search" name="user-search" id="userSearch">
                </form>
            </div>
            <div id="topRightButtons">
                <a href=""><img src="icons/bell.svg" alt="notifications"></a>
                <a href=""><img src="img/dog.jpg" alt="profilePicture" id="smallProfile"></a>
                <p>Cute Dog</p>
            </div>
            <div id="greeting">
                <a href=""><img src="img/dog.jpg" alt="profilePicture" id="bigProfile"></a>
                <span>
                    <p id="hi">Hi there,</p>
                    <p id="name">Cute Dog (@dog)</p>
                </span>
            </div>
            <div id="bottomLeftButtons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
